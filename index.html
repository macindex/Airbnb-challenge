  <body>
    <header class="container">
      <nav class="nav-main">
        <div class="nav-logo">
          <a href="#" style="text-decoration: none;">
          <img src="./assets/images/Airbnb-green.jpg" />
          
          </a>
        </div>
        <div class="nav-user">
          <a href="#">
            <img src="https://avatars3.githubusercontent.com/u/7672997?s=400&u=e062da0885a18de8edefd9bc22d5ad60d9d1c168&v=4" class="user-image" />

          </a>
        </div>
      </nav>

    <div class="container content conteudo-principal">
      <div class="main-content">
        <div class="main-title"><b>Wellcome</div>
        <div class="main-cards">
          <div class="card">
            <div class="card-title">Localização</div>
            <div class="card-content">
              
            </div>
          </div>
          <div class="card">
            <div class="card-title">Check-in</div>
            <input id="date" type="date" value="2020-01-01">
            <div class="card-content">
              <!--Brasil-->
            </div>
          </div>
          <div class="card">
            <div class="card-title">Check-out</div>
            <input id="date" type="date" value="2020-01-01">
            <div class="card-content">
              <!--Brasil-->
              </div>
            </div>
            <div class="card-search" onclick="handleSearch()">
            <i class="fas fa-search"></i>
          </div>
        </div>


        <div class="ordenar-busca">
          <a onclick="ordernarCrescente()">A-Z</a>
          <a onclick="ordernarDecrescente()">Z-A</a>
          <a onclick="ordernarMenorPreco()">Menor preço</a>
          <a onclick="ordernarMaiorPreco()">Maior preço</a>
        </div>

        <div class="main-quartos" id="quartos">
          <div class="title-rooms">
            Quartos disponiveis:
          </div>

          <div class="cards" id="cards"></div>
        </div>
      </div>
    </div>

        <a href="https://www.linkedin.com/in/claudio-holanda/" target="__blank"><i class="fab fa-linkedin"></i></a>
      </div>
